<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="note.css">
    <title>note_creater</title>
</head>
<body>
    <div class="popup-box">
        <div class="popup">
            <div class="content">
                <header>
                    <p>Add a New Note</p>
                    <i class="fa-solid fa-times"></i>
                </header>
                <form action="#">
                    <div class="row title">
                        <label>Title</label>
                        
                        <input type="text">
                    </div>
                    <div class="row description">
                     <label>Description</label>
                    
                     <textarea ></textarea>
                    </div>
                    <button>Add Note</button>
                </form>
            </div>
        </div>
    </div>
    <div class="wrapper">
        <li class="add-box">
            <div class="icon"><i class="fa-solid fa-plus"></i></div>
            <p>Add new note</p>
        </li>
       
       

    </div>
    <script src="https://kit.fontawesome.com/e715c59e75.js" crossorigin="anonymous"></script>
    <script src="note.js"></script>
</body>
</html>
